<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pyjama GPT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 1em;
            border-radius: 8px;
        }

        .message-user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message-assistant {
            background-color: #ffffff;
            align-self: flex-start;
        }

        .message {
            padding: 0.75em 1em;
            border-radius: 1em;
            margin: 0.5em 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
<section class="section">
    <div class="container">
        <div id="app"></div>
    </div>
</section>
<script src="/js/main.js"></script>
</body>
</html>
